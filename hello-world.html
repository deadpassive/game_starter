<html>
  <head>
    <title>Simple game with HTML5 Canvas</title>
  <style>
  body {
    margin:0px;
    padding:0px;
    text-align:center;
  }

  canvas{
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    position: absolute;
  }
  
  .floatMenu {
      background-color: white;
      width: 150px;
      height: 200px;
      right: 10;
      top: 10;
      position: absolute;
  }
  
  .pausedLabel {
      left: 10;
      top: 10;
      position: absolute;
      display: none;
  }
  </style>
  <script src="jquery-1.10.2.min.js"></script>
  <script src="lib/Utils.js"></script>
  <script src="lib/GClass.js"></script>
  <script src="lib/game/state/Path.js"></script>
  <script src="lib/game/state/State.js"></script>
  <script src="lib/game/state/StateMachine.js"></script>
  <script src="lib/game/state/SimpleWander.js"></script>
  <script src="lib/game/state/SimpleGlobal.js"></script>
  <script src="lib/game/state/PathWander.js"></script>
  <script src="lib/game/entity/BaseEntity.js"></script>
  <script src="lib/game/entity/MovingEntity.js"></script>
  <script src="lib/game/entity/Civilian.js"></script>
  <script src="lib/game/entity/Tree.js"></script>
  <script src="lib/game/entity/Store.js"></script>
  <script src="lib/game/Tile.js"></script>
  <script src="lib/game/World.js"></script>
  <script src="lib/game/Canvas.js"></script>
  <script>
        /*global Game*/
        window.onload = function() {
            var game = new Game.Canvas('c');
            game.start();
        };
    </script>
  </head>
  <body>
    <canvas id='c'></canvas>
    <div class="pausedLabel">
        <h3>Paused</h3>
    </div>
    <div class="floatMenu" >
        <h4>Selected Tile</h2>
    </div>
  </body>
</html>
